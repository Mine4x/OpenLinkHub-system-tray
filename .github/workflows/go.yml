name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.25.5'
          cache: true

      - name: Install system dependencies (systray)
        run: |
          sudo apt update
          sudo apt install -y \
            pkg-config \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
